		<font face="Comic Sans MS" size="5" color="#F44336">	
			<h1 align="center">Cadastro</h1>
		</font>
		
		<font face="Arial" size="4" color="#212121">
			<p align="justify">Cadastre-se para receber as novidades sobre o Universo DC.</p>

			<form name="" method="" action="">
				<label for="nome">Nome:</label><br/>		
				<input id="nome" type="text" name="Nome" size="65" placeholder="Nome Completo" required autofocus/><br/>

				<label for="email">E-mail:</label><br/>		
				<input id="email" type="Email" name="Email" size="65" placeholder="nome@email.com"/><br/>

				<label for="senha">Senha:</label><br/>
				<input id="senha" type="password" name="senha" size="65" placeholder="somente números"/><br/ >

				<label for="celular">Celular:</label><br/>
				<input id="celular" type="tel" name="celular" size="65" placeholder="(99) 99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" /><br/><br/>

				<label for="data">Data:</label>
				<input id="data" type="date" name="data"/>

				<label for="hora">Hora:</label>
				<input id="hora" type="time" name="hora"/>

				<label for="aulas">Notificação Semanal do Universo DC:</label>
				<input id="aulas" type="number" name="aulas" min="1" max="7" step="1"/><br/ >

				<label for="nivel">Nível:</label>
				<select id="nivel" name="nivel">
					<option>Selecione</option>
					<option value="iniciante">Iniciante</option>
					<option value="intermediario">Intermediário</option>
					<option value="geek">Geek</option>
				</select><br/>
				<br/>

				<fieldset>
					<legend>Gênero:</legend>
					<input id="masc" type="radio" name="genero" value="masculino" /> <label for="masc">Masculino</label>
					<br/>
					<input id="fem" type="radio" name="genero" value="feminino" /> <label for="fem">Feminino</label>
				</fieldset>

				<fieldset>
					<legend>Personagens Favoritos:</legend>
					<input id="1" type="checkbox" name="personagem" value="Superman"/> <label for="1">Superman</label>
					<br/>
					<input id="2" type="checkbox" name="personagem" value="Batman"/> <label for="2">Batman</label>
					<br/>
					<input id="3" type="checkbox" name="personagem" value="Mulher-Maravilha"/> <label for="3">Mulher-Maravilha</label>
					<br/>
					<input id="4" type="checkbox" name="personagem" value="Flash"/> <label for="4">Flash</label>
					<br/>
					<input id="5" type="checkbox" name="personagem" value="Outros"/> <label for="5">Outros</label>
				</fieldset>

				<label for="msg">Descreva seu conhecimento com o mundo DC</label><br/>
				<textarea id="msg" cols="65" rows="6">
					
				</textarea>



				<p>	<input type="submit" name="btn-Cadastro" value="CADASTRAR">
					<input type="reset" name="btn-Cancelar" value="CANCELAR"><p>
			</form>
